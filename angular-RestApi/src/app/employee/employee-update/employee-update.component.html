<div>
    <h2>Update Employee</h2>
    <form (ngSubmit)="updateEmployee()">
      <label for="empId">Employee ID:</label>
      <input id="empId" [(ngModel)]="employee.empId" name="empId" required>
  
      <label for="empFname">First Name:</label>
      <input id="empFname" [(ngModel)]="employee.empFname" name="empFname" required>
  
      <label for="empLname">Last Name:</label>
      <input id="empLname" [(ngModel)]="employee.empLname" name="empLname" required>
  
      <label for="age">Age:</label>
      <input id="age" type="number" [(ngModel)]="employee.age" name="age" required>
  
      <label for="address">Address:</label>
      <input id="address" [(ngModel)]="employee.address" name="address" required>
  
      <label for="department">Department:</label>
      <input id="department" [(ngModel)]="employee.department" name="department" required>
  
      <button type="submit">Update</button>
    </form>
  </div>
