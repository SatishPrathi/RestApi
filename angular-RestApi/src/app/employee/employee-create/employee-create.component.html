<div class="container">
  <h2>Create Employee</h2>
  <form (ngSubmit)="createEmployee()">
    <div class="form-group">
      <label for="empFname">First Name</label>
      <input type="text" id="empFname" [(ngModel)]="employee.empFname" name="empFname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="empLname">Last Name</label>
      <input type="text" id="empLname" [(ngModel)]="employee.empLname" name="empLname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" [(ngModel)]="employee.age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="employee.address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" [(ngModel)]="employee.department" name="department" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
