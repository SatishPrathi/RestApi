<div *ngIf="isLoggedIn()" class="container">
  <nav class="navbar">
    <ul class="nav-menu">
      <!-- Loop through the main menu items -->
      <li *ngFor="let item of menuItems" class="nav-item" [ngClass]="{'has-submenu': item.subItems}">
        <!-- Main menu item with click handler -->
        <span (click)="onClick(item)" class="nav-link">{{ item.text }}</span>
        
        <!-- Submenu for items that have subItems -->
        <ul *ngIf="item.subItems" class="submenu">
          <!-- Loop through the subItems -->
          <li *ngFor="let subItem of item.subItems" class="submenu-item">
            <!-- Submenu item with click handler -->
            <span (click)="onClick(subItem)" class="submenu-link">{{ subItem.text }}</span>
            
            <!-- Submenu for nested subItems -->
            <ul *ngIf="subItem.subItems" class="submenu">
              <li *ngFor="let subSubItem of subItem.subItems" class="submenu-item">
                <!-- Nested submenu item with click handler -->
                <span (click)="onClick(subSubItem)" class="submenu-link">{{ subSubItem.text }}</span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Content area that will display routed components -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Router outlet for when the user is not logged in -->
<div *ngIf="!isLoggedIn()">
  <router-outlet></router-outlet>
</div>
