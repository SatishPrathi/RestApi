<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.empId }}</td>
      <td>{{ employee.empFname }}</td>
      <td>{{ employee.empLname }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.department }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="employees.length === 0">No employees found.</p>

<div>
  <button (click)="logout()">Logoff</button>
</div>
